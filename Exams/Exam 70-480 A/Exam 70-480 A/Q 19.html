<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Customer(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.address = "";
        }
        
        Customer.prototype.parseAddress = function (data) {
            this.address = data.address;
        };

        //Customer.prototype.value = "value";
        Customer.prototype.loadAddress = function () {
            //alert(this.value);
            var that = this; //this refer to the current instance
            $.get('data.xml', function (data) {
                that.parseAddress(data);
            });
        };
        
        function Run() {
            var customer = new Customer();
            customer.loadAddress();
        }
    </script>
</head>
<body onload="Run()">

</body>
</html>
