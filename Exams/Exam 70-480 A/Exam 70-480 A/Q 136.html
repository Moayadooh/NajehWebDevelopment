<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function testNumber() {
            testTooSmall(1);
        }
        function testTooSmall(n) {
            if (n < 2) {
                throw new Error("oh no! 'n' is too small!");
                return true;
            }
        }
        function Run() {
            try {
                testNumber();
            }
            catch (e) {
                alert(e.stack)
            }
        }
    </script>
</head>
<body onload="Run()">

</body>
</html>
