<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #grid {
            display: -ms-grid;
            -ms-grid-columns: 100px 250px 100px 250px 100px;
            -ms-grid-rows: auto;
        }

            #grid #div1 {
                -ms-grid-column: 1;
                -ms-grid-row: auto;
            }

            #grid #div2 {
                -ms-grid-column: 2;
                -ms-grid-row: auto;
            }

            #grid #div3 {
                -ms-grid-column: 3;
                -ms-grid-row: auto;
            }

            #grid #div4 {
                -ms-grid-column: 4;
                -ms-grid-row: auto;
            }

            #grid #div5 {
                -ms-grid-column: 5;
                -ms-grid-row: auto;
            }
    </style>
</head>
<body>
    <div id="grid">
        <div id="div1" style="background:red; padding:20px;">
            1
        </div>
        <div id="div2" style="background:yellow; padding:20px;">
            2
        </div>
        <div id="div3" style="background:red; padding:20px;">
            3
        </div>
        <div id="div4" style="background:yellow; padding:20px;">
            4
        </div>
        <div id="div5" style="background:red; padding:20px;">
            5
        </div>
    </div>
</body>
</html>
