<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#show").click(function () {
                $("#btnEdit").show();
            });
        });
    </script>
</head>
<body>
    <button id="show">SHOW</button>
    <button id="btnEdit" style="display:none;">Edit</button>
</body>
</html>
