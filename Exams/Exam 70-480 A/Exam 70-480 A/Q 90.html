<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function zoomIN() {
            var myGraphic = document.getElementById("myGraphic");
            myGraphic.setAttribute("currentScale", 1.5);
        }
    </script>
</head>
<body>
    <svg width="100" height="100" id="myGraphic">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" id="cir" />
    </svg>
    <button id="zoom" onclick="zoomIN();">zoom in</button>
</body>
</html>
