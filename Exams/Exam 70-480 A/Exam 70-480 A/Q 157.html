<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function square(side) {
            this.side = side;
            this.perimeter = perimeter;
        }
        function perimeter() {
            return 4 * this.side;
        }
        function Run() {
            var sqr = new square(2);
            console.log("Square side is " + sqr.side, "\nSquare perimeter is " + sqr.perimeter());
        }
    </script>
</head>
<body onload="Run()">
