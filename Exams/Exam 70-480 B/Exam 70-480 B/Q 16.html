<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function addElements() {
            var option = document.getElementById("shippingType");
            var newOption = document.createElement("option");
            newOption.text = "AIR";
            option.appendChild(newOption);
        }
    </script>
</head>
<body onload="addElements()">
    <div id="container">
        <form id="form1">
            Select Shipping
            <select id="shippingType">
                <option>EXPRESS</option>
                <option>GROUND</option>
            </select>
        </form>
    </div>
</body>
</html>
