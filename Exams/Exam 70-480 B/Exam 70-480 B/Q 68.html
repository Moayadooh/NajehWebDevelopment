<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Run() {
            var canvas = document.getElementById("mycanvas");
            var context = canvas.getContext("2d");
            context.fillStyle = "rgb(255, 0, 0)";
            context.fillRect(50, 50, 100, 100);
        }
    </script>
</head>
<body onload="Run()">
    <canvas id="mycanvas" width="300" height="300"></canvas>
</body>
</html>
