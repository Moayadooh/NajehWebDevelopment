<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var processor = {
            displayProcessDone: function () {
                alert("Process Done");
            },
            getAsyncData: function (callback) {
                callback();
            },
            render: function () {
                var that = this;
                this.getAsyncData(function () {
                    that.displayProcessDone();
                }.bind(this.displayProcessDone()));
            }
        };

        function Run() {
            processor.render();
        }
    </script>
</head>
<body onload="Run()">

</body>
</html>
