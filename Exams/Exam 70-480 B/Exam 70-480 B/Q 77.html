<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #top {
            width: 100%;
            height: 200px;
        }

        #content {
            display: -ms-flexbox;
            -ms-flex-direction: row;
            width: 100%;
        }

            #content #left, #content #right {
                width: 200px;
                height: 300px;
            }

            #content #main {
                -ms-flex: 1;
            }

        #bottom {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="top" style="background-color: blueviolet;"></div>
    <div id="content">
        <div id="left" style="background-color: aqua;"></div>
        <div id="main"></div>
        <div id="right" style="background-color: greenyellow;"></div>
    </div>
    <div id="bottom" style="background-color: orangered;"></div>
</body>
</html>
