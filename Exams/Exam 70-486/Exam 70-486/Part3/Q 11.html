<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        ul#nav {
            font-size: 1.3em;
            font-weight: 600;
        }

            ul#nav li {
                float: left;
                list-style: none;
                text-align: center;
            }

                ul#nav li a {
                    background-color: #2da4c2;
                    color: #fff;
                    text-decoration: none;
                    border-radius: 12px 12px 0 0;
                    padding: 0 12px 0 12px;
                    margin: 0 4px 0 4px;
                }

                    ul#nav li a:hover {
                        color: #333;
                        background-color: #ffd800;
                        /*text-decoration: none;*/
                    }
    </style>
</head>
<body>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/">Account</a></li>
        <li><a href="/">Contact</a></li>
    </ul>
</body>
</html>
