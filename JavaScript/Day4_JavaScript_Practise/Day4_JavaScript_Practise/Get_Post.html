<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                //$("#info").load("moayad.txt");

                /*$.get("WebForm1.aspx", function (data) {
                    $("#info").html(data);
                });*/

                /*var jsonArray = { name: "Moayad", field: "Web Development" };
                $.post("WebForm2.aspx", jsonArray, function (data) {

                });*/

                /*$.ajax({
                    url: "WebForm1.aspx",
                    type: "get",
                    success: function (data) {
                        $("#info").html(data);
                    }
                });*/

                $.getJSON("json.json", function (data) {
                    var table = "<table class='table table-hover'><tr><th>ID</th><th>Name</th><th>Field</th></tr>";
                    $.each(data, function (index, item) {
                        table += "<tr><td>" + index + "</td>";
                        table += "<td>" + item.name + "</td>";
                        table += "<td>" + item.field + "</td></tr>";
                    });
                    table += "</table>";
                    $("#info").html(table);
                });

            });
        });
    </script>
</head>
<body>
    <div class="container jumbotron">
        <div class="container form-group">
            <button id="btn" class="btn btn-primary">View</button>
        </div>
        <div id="info" class="container">
            
        </div>
    </div>
</body>
