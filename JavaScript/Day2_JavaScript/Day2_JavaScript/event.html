<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        function getSubmit() {
            alert(document.getElementById("txtname").value);
        }

        function getBlur() {
            alert(document.getElementById("txtemail").value);
        }

        function getOver() {
            alert(document.getElementById("asp").innerText);
        }

        function getchage() {
            alert(document.getElementById("ddlfade").value);
        }

        $(function () {
            $("#txtemail").blur(function () {
                alert("By Jquery "+ $(this).val());
            });
            $("#ayat").mousemove(function () {
                $("#ayat").css("border","5px inset yellow")
            });
        });
    </script>
</head>
<body>
    <form class="container" onsubmit="getSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="txtname" />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="txtemail"/> <!--onblur="getBlur()"-->
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">
                <span class="glyphicon glyphicon-user"></span>
                Login
            </button>
        </div>

        <div class="alert alert-info" id="ayat" onmouseove="getOver()">
            Asp.net MVC coming soon
        </div>

        <div class="alert alert-danger form-group">
            <select class="form-control" onchange="getchage()" id="ddlfade">
                <option value="null">select</option>
                <option value="asp">asp</option>
                <option value="html">html</option>
                <option value="css">css</option>
            </select>
        </div>
    </form>
</body>
</html>
