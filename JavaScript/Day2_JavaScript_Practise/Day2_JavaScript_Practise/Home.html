<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        //main function 
        $(function () {
            //document.getElementById("p1").innerHTML = "Moayad";
            $("#p1").html("Moayad");
            //$("p").append("Moayadooh"); //to append content to the existing content

            //click event
            $("#btn").click(function () {
                $("#p1").html($("#txt1").val());
            });
        });
    </script>
</head>
<body>
    <div class="container jumbotron">
        <p id="p1" class="text-center">

        </p>

        <div class="form-group">
            <input type="text" placeholder="username" class="form-control" id="txt1" />
        </div>
        <div class="form-group">
            <button id="btn" class="form-control btn btn-success">Show</button>
        </div>
    </div>
</body>
</html>
