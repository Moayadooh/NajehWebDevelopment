<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <button type="submit" id="btn1">btn1</button>
    <button type="submit" id="btn2">btn2</button>
    <script>
        $(document).ready(function () {
            $('body').keypress(function (e) {
                if (e.keyCode == 13) //Enter Button
                    $('#btn2').click();
            });
            $("#btn1").click(function () {
                alert("btn1 clicked");
            });
            $("#btn2").click(function () {
                alert("btn2 clicked");
            });
        });
    </script>
</body>
</html>
