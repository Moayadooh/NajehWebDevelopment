<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link href="css/custom.css" rel="stylesheet" />
    <script>
        $(function () {
            $(".btn.btn-danger").click(function () {
                // $("p").css("background", "green");
                $("body").css("background", "#d7d7d7");
                $("p").css({
                    background: "green",
                    fontSize: "45px",
                    color: "#ffffff",
                    padding: "50px",
                    textAlign: "center",
                    border: "5px inset yellow",
                    boxShadow: "5px 5px 7px yellow",
                });
            });

            $("input[type=radio]").change(function () {
                $("p").removeClass(); // all classes
                if ($(this).val() == "Summer") {
                    $("p").addClass("summer");
                }
                else if ($(this).val() == "Winter") {
                    $("p").addClass("winter");
                }
                else {
                    $("p").addClass("default");
                }
            });

            $(".btn.btn-success,p").mouseenter(function () {
                $("p").animate({
                    height: "700px",
                    fontSize: "66px",
                    left: "300px",
                    top: "400px"
                }, 2000);
            });
        });// main
    </script>
</head>
<body>
    <div class="container">
        <input type="button" value="Add css " class="btn btn-danger" />

        <div class="form-group">
            <input type="radio" value="Summer" name="r" class="checkbox" />Summer <br />
            <input type="radio" value="Winter" name="r" class="checkbox" />Winter <br />
            <input type="radio" value="Default" name="r" class="checkbox" />Default <br />
        </div>

        <div class="form-group">
            <input type="button" value="Add animate " class="btn btn-success" />
        </div>

        <p>
            HTML CSS Javascript
        </p>
    </div>
</body>
</html>
