<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        label{
            color:red;
            font-weight:bold;
        }
    </style>
    <script>
        $(function () {
            $("#txtname").blur(function () {
                if ($("#txtname").val().trim() == "") {
                    $("#lblname").text("Required!");
                } else {
                    $("#lblname").text("");
                }
            }); // txtname blur

            $("#txtemail").blur(function () {
                var regex = /[a-zA-Z0-9_\.+]+@(live|hotmail|gmail)(\.com|\.om)/;
                var result = regex.test($("#txtemail").val());
                if (result == false) {
                    $("#lblemail").text("please verify your email as live, hotmail or gmail");
                }
                else {
                    $("#lblemail").text("");
                }
            });
        });//main
    </script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <input type="text" id="txtname" class="form-control" />
            <label id="lblname" class="control-label"></label>
        </div>

        <div class="form-group">
            <input type="email" id="txtemail" class="form-control"/>
            <label id="lblemail" class="control-label"></label>
        </div>
    </div>
</body>
</html>
