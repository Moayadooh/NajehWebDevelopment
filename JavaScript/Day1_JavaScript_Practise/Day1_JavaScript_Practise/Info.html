<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        function CreateList() {
            var list = "<ul>";
            for (var i = 0; i < 3; i++) {
                list += "<li>item" + (i + 1) + "</li>";
            }
            //list += "</ul>";
            document.getElementById("p1").innerHTML = list;
        }
        function AddItem() {
            var item = prompt("Enter item name.");
            document.getElementById("p1").innerHTML += "<div><b>" + item + "</b></div>";
        }
    </script>
</head>
<body>
    <div class="container jumbotron">
        <div class="form-group">
            <input type="button" value="Add Item" class="btn btn-default" onclick="AddItem()" />
        </div>
        <p id="p1">

        </p>
    </div>
</body>
</html>
