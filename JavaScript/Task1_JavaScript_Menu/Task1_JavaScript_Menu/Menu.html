<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link href="css/custom.css" rel="stylesheet" />
    <script>
        $(function () {
            var flag = true;
            $("#btn").click(function () {
                if (flag) {
                    $("#navbar").animate({ left: "0", opacity: 1 }, 500);
                    flag = false;
                }
            });
            $(".glyphicon-remove").click(function () {
                if (!flag) {
                    $("#navbar").animate({ left: "-100%", opacity: 0}, 500);
                    flag = true;
                }
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button id="btn" type="button" class="navbar-toggle collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a><span class="glyphicon glyphicon-remove"></span></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
