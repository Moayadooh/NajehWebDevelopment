<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        $(function () {
            $("#txt1").blur(function () {
                if ($(this).val().trim() == "")
                    $("#lb1").text("Required!!");
                else
                    $("#lb1").text("Done :)");
            });

            $("#mail1").blur(function () {
                var pattern = /[a-zA-Z0-9_\.+]+@(live|hotmail|gmail)(\.com|\.om)/;
                var flag = pattern.test($("#mail1").val());
                if (flag)
                    $("#lb2").text("Done :)");
                else
                    $("#lb2").text("Must be 'gmail, hotmail or live' !!");
            });
        });
    </script>
</head>
<body>
    <div class="container jumbotron">
        <div class="form-group">
            <input type="text" id="txt1" class="form-control" />
            <label id="lb1" class="control-label"></label>
        </div>

        <div class="form-group">
            <input type="email" id="mail1" class="form-control" />
            <label id="lb2" class="control-label"></label>
        </div>
    </div>
</body>
</html>
