<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link href="css/custom.css" rel="stylesheet" />
    <script>
        $(function () {
            //$("#p1").css("background-color","green");
            $("#p1").css({ backgroundColor: "green", border: "5px solid yellow", color: "#ffffff", borderRadius: "50px" });

            $("input[type=radio]").change(function () {
                $("#p2").removeClass();
                if ($(this).val() == "0")
                    $("#p2").addClass("Blue text-center");
                else if ($(this).val() == "1")
                    $("#p2").addClass("Red text-center");
                else if ($(this).val() == "2")
                    $("#p2").addClass("Black text-center");
            });

            $("#p1, #p2").mouseenter(function () {
                $(this).animate({ width: "50%", marginLeft: "25%", opacity: 0.1 }, 1000);
            });
            $("#p1, #p2").mouseleave(function () {
                $(this).animate({ width: "100%", marginLeft: 0, opacity: 1 }, 1000);
            });
        });
    </script>
</head>
<body>
    <div class="container jumbotron">
        <p id="p1" class="text-center">
            Moayad AL-Falahi
        </p>
        <p id="p2" class="text-center">
            Web Development
        </p>
        <div>
            <input type="radio" name="r" value="0" />Blue
        </div>
        <div>
            <input type="radio" name="r" value="1" />Red
        </div>
        <div>
            <input type="radio" name="r" value="2" />Black
        </div>
    </div>
</body>
</html>
