<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        $(function () {
            var obj = new Object();
            obj.name = "Moayad";
            obj.age = 23;
            var sentence = "my name is " + obj.name + ". " + "I'm " + obj.age + " years old.";
            $("#p1").html(sentence.substr(0, 4) + "<br>");
            $("#p1").append(sentence.charAt(5) + "<br>");
            $("#p1").append(sentence.indexOf("M") + "<br>");
        });
    </script>
</head>
<body>
    <div class="container jumbotron">
        <p id="p1">

        </p>
    </div>
</body>
</html>
