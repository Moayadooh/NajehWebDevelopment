<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        var json = [
            { id: 0, name: "Moayad", age: 23 },
            { id: 1, name: "Mohanned", age: 21 },
            { id: 2, name: "Mohammed", age: 19 }
        ];
        $(function () {
            $("#btn1").click(function () {
                var info = "<table class='table table-hover'><tr><th>Name</th><th>Age</th></tr>";
                for (var i in json)
                {
                    info += "<tr><td>" + json[i].name + "</td>" + "<td>" + json[i].age + "</td></tr>";
                }
                info += "</table>";
                $("#data").html(info);
            });
            $("#btn2").click(function () {
                window.print();
            });
        });
    </script>
</head>
<body>
    <div class="container jumbotron">
        <button id="btn1" class="btn btn-info">Display Info</button>
        <button id="btn2" class="btn btn-default">Print Page</button>

        <div id="data">

        </div>
    </div>
</body>
</html>
