<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        // document load
        $(function () {
            alert("Hello!"); //code in main function will load automatically without call

            $("#btnclick").click(function () {
                alert("Hi , This is me!!");
            }); // click event

        }); // Main function 
    </script>
</head>
<body>
    <input type="button" value="Click" id="btnclick" />
</body>
</html>
