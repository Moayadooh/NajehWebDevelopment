<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function User(name, email) {
            this.name = name;
            this.email = email;
            this.role = "User";
            this.Login = function () {
                console.log(this.name, "you are now logged in");
            }
        }
        User.prototype.Logout = function () {
            //this.val = "value"; //This value can be used afer calling the function only
            console.log(this.name, "you are now logged out");
        };

        //function Admin(name, email) {
        //    //Inheritance
        //    User.call(this, name, email); //call() method pass the data as an aguments
        //}
        function Admin(...args) {
            //Inheritance
            User.apply(this, args); //apply() method pass the data as an array
            this.role = "Admin";
        }
        Admin.prototype = Object.create(User.prototype); //Add the prototype objects of 'User'
        Admin.prototype.DeleteUser = function (user) {
            console.log(user.name + "'s account is deleted!");
        };

        function Run() {
            var userOne = new User("Eyad", "eyad@email.com");
            userOne.Login();
            console.log("name is", userOne.name, ", role is", userOne.role);
            userOne.age = 1;
            console.log("age is", userOne.age);
            userOne.Logout();

            var admin = new Admin("Mohammed", "mohammed@email.com");
            admin.Login();
            console.log("name is", admin.name, ", role is", admin.role);
            admin.Logout();
            admin.DeleteUser(userOne);
        }
    </script>
</head>
<body onload="Run()">

</body>
</html>
