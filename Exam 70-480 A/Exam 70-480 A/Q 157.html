    <script>
        function square(side) {
            this.side = side;
            this.perimeter = perimeter(this);
        }
        function perimeter(that) {
            return 4 * that.side;
        }
        function Run() {
            var sqr = new square(2);
            console.log("Square side is " + sqr.side, "\nSquare perimeter is " + sqr.perimeter);
