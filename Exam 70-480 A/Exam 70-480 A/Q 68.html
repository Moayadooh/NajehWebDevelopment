<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function ValidationException(number, message) {
            this.message = message;
            this.name = "myLibrary Validation Exception";
            this.number = number;
        }
        function LogicException(number, message) {
            this.message = message;
            this.name = "myLibrary Logic Exception";
            this.number = number;
        }
        function myFunction(dayOfWeek) {
            if (dayOfWeek > 7)
                throw new ValidationException(123, "Day of week must be less than 7");
        }

        //var instance = new ValidationException(0, 0);

        function doWork(value) {
            try {
                myFunction(value);
            }
            catch (error) {
                if (error instanceof ValidationException)
                    console.log(error.message + "\n" + error.name + "\n" + error.number + "\n");
                else if (error instanceof LogicException)
                    console.log(error.message + "\n" + error.name + "\n" + error.number + "\n");
                else
                    throw error;
            }
        }
    </script>
</head>
<body>
    <input type="text" onblur="doWork(this.value)" />
</body>
</html>
