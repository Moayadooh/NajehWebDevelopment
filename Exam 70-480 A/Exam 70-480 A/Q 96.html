<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function square(side) {
            this.side = side;
            this.area = calcArea;
        }
        function calcArea() {
            return this.side * this.side;
        }
        function Run() {
            var s = new square(3);
            console.log("Side = " + s.side + "\nArea = " + s.area());
        }
    </script>
</head>
<body onload="Run()">

</body>
</html>
