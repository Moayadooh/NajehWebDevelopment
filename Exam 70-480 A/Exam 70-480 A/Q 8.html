<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Employee() { }
        Employee.prototype.PayEmployee = function () {
            alert("PayEmployee() is called");
        };

        function Consultant() {
            Employee.call(this);
        }
        //Consultant.prototype = Object.create(Employee.prototype); //This also will work
        Consultant.prototype = new Employee();
        //Consultant.prototype.constructor = Consultant; //This is useless

        function Run() {
            var consultant = new Consultant();
            consultant.PayEmployee();
        }
    </script>
</head>
<body onload="Run()">

</body>
</html>
