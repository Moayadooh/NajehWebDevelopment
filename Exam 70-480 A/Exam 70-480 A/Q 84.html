<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Run() {
            var canvas = document.getElementById("mycanvas");
            //canvas.style.transform = "rotate(90deg)"; This only will work
            var context = canvas.getContext("2d");
            context.rotate(90);
        }
    </script>
</head>
<body onload="Run()">
    <canvas id="mycanvas" style="background: black;"></canvas>
</body>
</html>
