<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $('#addBoxOfItems').click(function (event) {
                for (var i = 0; i < 5; i++) {
                    $('#addOneItem').trigger('click');
                }
            });
        });
        function Add() {
            $('#field').append("M<br />");
        }
    </script>
</head>
<body>
    Total Products: <span id="products"></span><br />
    Total Boxes: <span id="boxes"></span><br />
    <input type="button" id="addOneItem" value="Add one item to the order" onclick="Add()" />
    <input type="button" id="addBoxOfItems" value="Add a box to the order" />

    <div id="field"></div>
</body>
</html>
