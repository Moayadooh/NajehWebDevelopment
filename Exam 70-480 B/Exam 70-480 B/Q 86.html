<!DOCTYPE html><html><head>    <meta charset="utf-8" />    <title></title>    <script src="jquery-3.5.1.min.js"></script>    <script>        onerror = unhandled;        function unhandled(msg, url, line) {            alert("There has been an unhandled exception.");        }        function add() {            alert($("#int1").val() + $("#int2").val());        }        function divide() {            if (isNaN($("#int1").val()) || isNaN($("#int2").val())) {                throw('One or more values are non-numeric');            }            alert($("#int1").val() / $("#int2").val());        }    </script></head><body>    Integer 1:<input type="text" id="int1" name="name" value="" />    Integer 2:<input type="text" id="int2" name="name" value="" />    <input type="button" name="add" value="Add" onclick="add()" />    <input type="button" name="divide" value="Divide" onclick="divide()" /></body></html>
