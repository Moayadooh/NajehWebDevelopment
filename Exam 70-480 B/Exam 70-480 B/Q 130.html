<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border: 1px solid black;
            font-family: Arial;
        }
        tr:nth-child(odd) {
            background-color: red;
        }
        tr td:nth-of-type(even) { /* td:nth-of-type(2n+1) will count the <td> only WHILE td:nth-child(2n+1) will count all the tags inside parent */
            background-color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
    </table>
</body>
</html>
