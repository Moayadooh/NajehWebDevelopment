<!DOCTYPE html><html><head>    <style>        .span1 {            position: relative;            left: -30px;            color: red;        }        .span2 {            position: absolute;            top: 200px;            left: -100px;            height: 130px;            width: 130px;            color: green;        }    </style></head><body>    <p>        The style "left: 50px;"        <span class="span1">            cccccc            <span class="span2">vvvvvv</span>            adds 50 pixels to the element's        </span> original left position.    </p></body></html>
