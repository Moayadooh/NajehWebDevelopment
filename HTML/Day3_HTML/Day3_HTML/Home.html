<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="Home.html?page-name=Home">Home</a></li> <!--put '-' between the words (page-name) to improve SEO-->
            <li><a href="Register.html?page-name=Register">Register</a></li>
            <li><a href="Blog.html?page-blog=blog">Blog</a></li>
            <li><a href="Contact.html?page-Contact=Contact">Contact</a></li>
        </ul>
    </nav>
    <fieldset>
        <legend>Register</legend>
        <!--   Image/png    Image/jpeg    audio/mpeg   video/3gp  video/mp4   application/msword    -->
        <form method="post" enctype="multipart/form-data"> <!--enctype stand for 'encryption type'-->
            <label>Upload</label><br />
            <input type="file" accept=".jpg" /><br /> <!--'multiple' attribute can be added to upload more than one file-->

            <label>Countries</label><br />
            <select name="Country"> <!--'multiple' attribute can be added to display all the options-->
                <option value="null">-select-</option>
                <option value="Om">Oman</option> <!-- ?Country=Om -->
                <option value="Jo">Jordan</option>
                <option value="US">USA</option>
            </select><br />

            <label>Image Button</label><br />
            <input type="image" src="Uploads/images.png" width="100" height="100" /><br />

            <label> Button</label><br />
            <input type="button" value="Send" /><br />

            <label>Reset Button</label><br />
            <input type="reset" /><br />

            <label>Hidden </label><br />
            <input type="hidden" value="ammar.net@outlook.com" /><br /> <!--hidden to store temporary and small data (not secure)-->

            <input type="submit" />
        </form>
    </fieldset>
</body>
</html>
