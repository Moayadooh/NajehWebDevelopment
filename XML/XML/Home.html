<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch("data.xml").then(response => response.text()).then(data => {
                //console.log(data);  //string
                let parser = new DOMParser();
                let xml = parser.parseFromString(data, "application/xml");
                //console.log(xml);
                DisplayLaptops(xml);
                DisplayLanguages(xml);
            });
        });

        function DisplayLaptops(xml){
            let list = document.getElementById('laps');
            let laptops = xml.getElementsByTagName('laptop');

            for (var i = 0; i < laptops.length; i++){
                let li = document.createElement('li');
                let laptop = laptops[i].firstChild.nodeValue;
                li.innerText = laptop;
                list.appendChild(li);
            }
        }

        function DisplayLanguages(xml){
            let list = document.getElementById('lang');
            let languages = xml.getElementsByTagName('language');

            for (var i = 0; i < languages.length; i++){
                let li = document.createElement('li');
                let language = languages[i].firstChild.nodeValue;
                let owner = languages[i].getAttribute('owner');
                li.innerText = `${language} - ${owner}`;
                list.appendChild(li);
            }
        }
    </script>
</head>
<body>
    <h2>Laptops</h2>
    <ul id="laps"></ul>

    <h2>Programming Languages</h2>
    <ul id="lang"></ul>
</body>
</html>
